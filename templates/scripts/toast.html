<link
  rel="stylesheet"
  type="text/css"
  href="/static/toastify.css?v={{ version }}"
/>
<script
  type="text/javascript"
  src="/static/toastify.js?v={{ version }}"
></script>
<script>
  const toast = (message, type = "success") => {
    const classNames = {
      success: "success-alert",
      error: "error-alert",
      info: "info-alert",
    };
    Toastify({
      text: message,
      duration: type === "error" ? 10000 : 3000,
      close: true,
      gravity: "top",
      position: "right",
      stopOnFocus: true,
      className: classNames[type],
      style: {
        background: "unset",
      },
    }).showToast();
  };
</script>
