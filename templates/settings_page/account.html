{% extends "settings_page/base.html" %} {% block head %}
<title>Settings - Account</title>
{% include 'scripts/toast.html' %} {% endblock %} {% block content %}
<form
  id="change-password-form"
  class="flex flex-col gap-2"
  hx-post="/settings/account/password"
  hx-target="this"
>
  {% if success %}
  <script>
    toast("{{success|safe}}", "success");
  </script>
  {% endif %} {% block error %}
  <div id="error" class="hidden">
    {% if error %}
    <script>
      toast("{{error|safe}}", "error");
    </script>
    {% endif %}
  </div>
  {% endblock %}

  <h2 class="text-lg">Change Password</h2>

  <label for="old-password">Old password</label>
  <input
    id="old-password"
    name="old_password"
    type="password"
    class="input w-full"
    required
  />

  <label for="change-password-1">New Password</label>
  <input
    id="change-password-1"
    name="password"
    type="password"
    class="input w-full"
    required
  />

  <label for="change-password-2">Confirm password</label>
  <input
    id="change-password-2"
    name="confirm_password"
    type="password"
    class="input w-full"
    required
  />

  <button name="submit" class="btn btn-primary" type="submit">
    Change password
  </button>
</form>
{% endblock %}
